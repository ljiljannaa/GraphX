<div class="row">
    <div class="col-10 offset-1">
        <form (submit)="postComment()">
            <div class="form-group">
                <label for="nameInput">Name</label>
                <input type="text" class="form-control" name="nameInput" id="nameInput" placeholder="Your name" [(ngModel)]="newComment.author">
            </div>
            <div class="form-group">
                <label for="textInput">Comment</label>
                <input type="text" class="form-control" name="textInput" id="textInput" placeholder="Your comment" [(ngModel)]="newComment.text">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<app-comment *ngFor="let comment of comments" [comment]="comment"></app-comment>
